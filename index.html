<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Front End BackLess Wrapper</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="http://backless.diogocezar.com.br/assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>Front End BackLess Wrapper</h1>
	<form data-backless-form="true">
		<input type="text" id="nome" placeholder="nome" value="Diogo Cezar Teixeira Batista">
		<input type="text" id="email" placeholder="email" value="diogo@diogocezar.com">
		<input type="text" id="assunto" placeholder="assunto" value="Teste de Email">
		<select id="contato" placeholder="contato">
			<option value="1">1</option>
			<option value="2" selected="selected">2</option>
			<option value="3">3</option>
		</select>
		<textarea id="mensagem" placeholder="mensagem">Testando uma nova mensagem.</textarea>
		<button data-backless-send="true">Enviar</button>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="http://backless.diogocezar.com.br/js/back-less.js"></script>
	<script>
		BackLess.token = '473f09b9cf2f2ae2af9014b405257399';
		BackLess.callBacks.success = function(result){
			console.log(result);
		};
		BackLess.callBacks.error = function(result){
			console.log(result);
		};
	</script>
</body>
</html>
